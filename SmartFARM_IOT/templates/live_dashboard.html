  <style>
    .circle-wrapper {
      width: 180px;
      height: 180px;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); 
      transition: transform 0.3s;
    }

    .circle-wrapper:hover {
      transform: scale(1.05);
    }

    .circle-fill {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      clip-path: inset(100% 0 0 0);
      transition: clip-path 1s ease-in-out;
      z-index: 1;
    }

    .circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      z-index: 2;
    }

    .glow-blue {
      background: radial-gradient(circle, #3b82f6 0%, #1e3a8a 100%);

    }

    .glow-green {
      background: radial-gradient(circle, #22c55e 0%, #065f46 100%);
      box-shadow: 0 0 30px rgba(34, 197, 94, 0.7);
    }

    .glow-red {
      background: radial-gradient(circle, #ef4444 0%, #7f1d1d 100%);
      box-shadow: 0 0 30px rgba(239, 68, 68, 0.7);
    }

    body {

      box-shadow: 0 0 15px rgba(0,0,0,0.2);

  </style>

  <script>
  function fillCircle(id, value, max) {
    const fillElem = document.getElementById(id);
    const percent = value / max;
    const fillPercent = 100 - (percent * 100);
    fillElem.style.clipPath = `inset(${fillPercent}% 0 0 0)`;
  }

  function updateValues() {
    const humidity = Math.floor(Math.random() * 101);
    const moisture = Math.floor(Math.random() * 101);
    const temperature = +(Math.random() * 50).toFixed(1);

    document.getElementById("humidityValue").textContent = `${humidity}%`;
    document.getElementById("moistureValue").textContent = `${moisture}%`;
    document.getElementById("temperatureValue").textContent = `${temperature}Â°C`;

    fillCircle("humidityFill", humidity, 100);
    fillCircle("moistureFill", moisture, 100);
    fillCircle("temperatureFill", temperature, 50);

    showAlerts(temperature, moisture);
  }

  function showAlerts(temp, moisture) {
    const alertBox = document.getElementById("alertMessages");
    let alerts = "";

    if (temp > 40) {
      alerts += `<div class="animate-pulse text-red-600 font-semibold">ğŸ”¥ High Temperature Alert: ${temp}Â°C</div>`;
    }

    if (moisture < 30) {
      alerts += `<div class="animate-bounce text-orange-600 font-semibold">ğŸŒ± Low Soil Moisture: ${moisture}%</div>`;
    }

    if (!alerts) {
      alerts = `<div class="text-green-700 font-semibold">âœ… All conditions normal</div>`;
    }

    alertBox.innerHTML = alerts;
  }

  updateValues();
  setInterval(updateValues, 2000);
</script>

<script>
  const tips = [

    "ğŸ’§ Water early in the morning or late evening to reduce evaporation.",
    "ğŸŒ¾ Rotate crops every season to improve soil health.",

  ];

  let tipIndex = 0;
  const tipBox = document.getElementById("tip-box");

  function showNextTip() {

<script>
  async function loadWeather() {
    const apiKey = "9736d84f2b387d052f9dfbfaea880970"; // replace with your actual OpenWeatherMap API key
    const city = document.getElementById("city-input").value.trim() || "Delhi";
    const weatherBox = document.getElementById("weather-content");
    weatherBox.innerHTML = "Loading...";

    try {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
      const data = await res.json();

      if (data.cod !== 200) {
        weatherBox.innerHTML = "âŒ City not found.";
        return;
      }

      const temp = data.main.temp + "Â°C";
      const wind = data.wind.speed + " m/s";
      const condition = data.weather[0].main;
      const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
      const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString();
      const rain = data.rain && data.rain["1h"] ? `${data.rain["1h"]} mm` : "No rain";

      weatherBox.innerHTML = `
        <div><strong>City:</strong> ${city}</div>
        <div><strong>Temp:</strong> ${temp}</div>
        <div><strong>Condition:</strong> ${condition}</div>
        <div><strong>Rain:</strong> ${rain}</div>
        <div><strong>Wind:</strong> ${wind}</div>
        <div><strong>Sunrise:</strong> ${sunrise}</div>
        <div><strong>Sunset:</strong> ${sunset}</div>
      `;
    } catch (err) {
      weatherBox.innerHTML = "âš ï¸ Error getting weather.";
    }
  }

  document.getElementById("imageUpload").addEventListener("change", function (event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    const preview = document.getElementById("imagePreview");
    const container = document.getElementById("previewContainer");

    reader.onload = function (e) {
      preview.src = e.target.result;
      container.classList.remove("hidden");
    };

    if (file) reader.readAsDataURL(file);
  });

  function detectDisease() {

      "Leaf Spot (Early Stage)",

    const random = diseases[Math.floor(Math.random() * diseases.length)];
    document.getElementById("diseaseResult").textContent = `ğŸ¦  ${random}`;
  }
</script>
